<div class="app">
	<h1>Connect with Discord</h1>
	<button type="button" name="oauth-discord">
		<i class="fab fa-discord"></i> Login with Discord
	</button>
</div>
<script type="module">
	import {ExtensibleAuthDiscord} from '/modules/extensibleAuthDiscord/modules/main.mjs';

	const view = new ExtensibleAuthDiscord.JoinView(
			'{{ auth.discord.client_id }}',
			'{{{ auth.discord.redirect_uri }}}',
			'{{ auth.discord.scopes }}',
			'{{{ auth.discord.oauth_endpoint }}}'
	);

	view.setupHook(Hooks);
	$('button[name="oauth-discord"]').click(view.onClick.bind(view));
</script>
