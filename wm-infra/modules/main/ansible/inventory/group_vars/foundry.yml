foundry_hostname: "{{ lookup('env', 'FOUNDRY_HOSTNAME')|default('westmarchesdelacave', True) }}"
foundry_modules:
  - name: dnd5e
    version: 1.2.4
    url: https://gitlab.com/foundrynet/dnd5e/-/archive/release-{version}/dnd5e-release-{version}.zip
    install_path: "{{ foundry_data_path }}/Data/systems"
    rename: true
    
  - name: autocomplete-inline-properties
    version: 1.2.0
    url: https://github.com/schultzcole/FVTT-Autocomplete-Inline-Properties/archive/{version}.zip
    rename: true
  - name: betterrolls5e
    version: 1.4.12
    url: https://github.com/ishtanzar/west-marches/releases/download/releases/FoundryVTT-BetterRolls5e/v{version}/FoundryVTT-BetterRolls5e-{version}.zip
  - name: conditions5e
    version: 0.4.9
    url: https://github.com/trdischat/conditions5e/archive/4265d12a167526665530f503ac859cbfe2eb5211.zip
    rename: true
  - name: downtime-ethck
    version: 0.4.2
    url: https://github.com/Ethck/Ethck-s-Downtime-Tracking/releases/download/{version}/downtime-ethck.zip
  - name: lib-wrapper
    version: 1.7.5.0
    url: https://github.com/ruipin/fvtt-lib-wrapper/releases/download/v{version}/lib-wrapper-v{version}.zip
  - name: lootsheetnpc5e
    version: 3.0.3
    url: https://github.com/jopeek/fvtt-loot-sheet-npc-5e/archive/refs/tags/{version}.zip
    rename: true
  - name: plutonium
    version: 1.34.0
    url: https://caveduroliste-westmarches.s3.amazonaws.com/public/modules/plutonium-{version}.zip
    rename: true
  - name: stairways
    version: 0.6.0
    url: https://gitlab.com/SWW13/foundryvtt-stairways/-/archive/v{version}/foundryvtt-stairways-v{version}.zip
    rename: true
  - name: tabbed-chatlog
    version: 1.5.8
    url: https://github.com/cswendrowski/FoundryVTT-tabbed-chatlog/releases/download/{version}/module.zip
  - name: tidy5e-sheet
    version: 0.4.29
    url: https://github.com/sdenec/tidy5e-sheet/releases/download/{version}/module.zip
  - name: trigger-happy
    version: 0.8.2
    url: https://github.com/League-of-Foundry-Developers/fvtt-module-trigger-happy/archive/v{version}.zip
    rename: true
  - name: wm-foundry-module
    version: 0.5.0
    url: https://github.com/ishtanzar/west-marches/releases/download/releases/wm-foundry-module/v{version}/wm-foundry-module-{version}.zip
  - name: XCard
    version: 0.0.7
    url: https://github.com/Sk1mble/XCard/archive/v{version}.zip
    rename: true
